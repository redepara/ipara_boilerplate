<!-- Destaques template -->
<script id="destaquesCarouselItemTmpl" type="x-jquery-tmpl">
	<div class="item">
		<a href="detalhes.html?id=${id_anuncio}">
			<img src="http://www.ipara.com.br/ipara/Media/createThumbnail?path=http://www.ipara.com.br/users/${UserId}/fotos/${foto}&maxWidth=800&maxheight=800&extension=png" alt="">
			<div class="carousel-caption">
				<h4>${titulo}</h4>
				<p>
					${descricao}
				</p>
			</div>
		</a>
	</div>
</script>
<!-- Item da lista de anúncios -->
<script id="listarItemTmpl" type="x-jquery-tmpl">
	<div class="span8 media">
		<h4 class="media-heading">${titulo}</h4>
		<a class="pull-left" href="#"> <img src="http://www.ipara.com.br/ipara/Media/createThumbnail?path=http://www.ipara.com.br/users/${UserId}/fotos/${foto}&maxWidth=135&maxheight=135&extension=png" class="img-polaroid media-object" /> </a>
		<div class="media-body">
			<p>
				${descricao}
			</p>
			<p>
				<a class="btn offset4" href="detalhes.html?id=${id_anuncio}">Ver detalhes &raquo;</a>
			</p>
		</div>
	</div>
</script>
<!-- Dropdown base -->
<script id="dropdownBaseTmpl" type="x-jquery-tmpl">
	<div class="btn-group" id="${id}">
		<button class="btn btn-large dropdown-toggle" data-toggle="dropdown">
			<span class="drop-label">${label}</span> <span class="caret"></span>
		</button>
		<ul class="dropdown-menu"></ul>
	</div>
</script>
<!-- Dropdown itens -->
<script id="dropdownItemTmpl" type="x-jquery-tmpl">
		<li>
			<a data-group="${group}" data-id="${id}" href="#filtro">${label}</a>
		</li>
	</ul>
</script>
<!-- Slider de Fotos do Anúncio-->
<script id="sliderFotosTmpl" type="x-jquery-tmpl">
	<div class="item">
		<img src="http://www.ipara.com.br/ipara/Media/createThumbnail?path=http://www.ipara.com.br/users/${UserId}/fotos/${midia}&maxWidth=${maxWidth}&maxheight=${maxHeight}&extension=png" alt="">
	</div>
</script>
<!-- Galeria de Fotos do Anúncio -->
<script id="galeriaFotosItemTmpl" type="x-jquery-tmpl">
	<a class="fotosGaleria" href="http://www.ipara.com.br/users/${UserId}/fotos/${midia}" rel="prettyPhoto[pp_gal]" title="Imagens do Anúncio"></a>
</script>
<!-- Contatos -->
<script id="contatosTmpl" type="x-jquery-tmpl">
	<h3>${titulo}</h3>
	<img src="img/glyphicons_iphone.png"/>&nbsp;<span>${fone}</span>
	<hr/>
	<img src="img/glyphicons_twitter.png"/>&nbsp;<span><a target="_blank" href="http://twitter.com/${twitter}">${twitter}</a></span>
	<hr/>
	<img src="img/glyphicons_facebook.png"/>&nbsp;<span><a target="_blank" href="http://www.facebook.com/${facebook}">${facebook}</a></span>
	<hr/>
	<img src="img/glyphicons_envelope.png"/>&nbsp;<span><a href="mailto:${email}">${email}</a></span>
	<hr/>
</script>
<!-- Informações de Anúncio -->
<script id="infoAnuncioTmpl" type="x-jquery-tmpl">
	<h4>${local} - PA</h4>
	<hr/>
	<h3>${titulo}</h3>
	<p>{{html descricao}}</p>
	<div id="mapa"><span></span></div>
</script>
