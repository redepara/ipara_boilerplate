<!-- Destaques template -->
<script id="destaquesCarouselItemTmpl" type="x-jquery-tmpl">
	<div class="item">
	<a href="detalhes.html?id=${id}">
	<img width="770px" height="502px" src="http://www.ipara.com.br/ipara/Media/createThumbnail?path=${imagens[0].url}&maxWidth=770&maxheight=770&extension=png" alt="" />
	<div class="carousel-caption">
	<h4>${titulo}</h4>
	<p>${descricao}</p>
	</div>
	</a>
	</div>
</script>
<!-- Ofertas recentes -->
<script id="recentesItemTmpl" type="x-jquery-tmpl">
	<li class="span2">
	<div class="thumbnail">
	<img height="120px" src="http://www.ipara.com.br/ipara/Media/createThumbnail?path=${imagens[0].url}&maxWidth=160&maxheight=120&extension=png" />
	<div class="caption">
	<h6>${titulo}</h6>
	<p>
	<a href="detalhes.html?id=${id}" class="btn btn-primary">Detalhes</a>
	</p>
	</div>
	</div>
	</li>
</script>
<!-- Item da lista de anúncios -->
<script id="listarItemTmpl" type="x-jquery-tmpl">
	<div class="span10 media">
	<h4 class="media-heading">${titulo}</h4>
	<a class="pull-left" href="#"> <img src="http://www.ipara.com.br/ipara/Media/createThumbnail?path=${imagens[0].url}&maxWidth=135&maxheight=135&extension=png" class="img-polaroid media-object" /> </a>
	<div class="media-body">
	<p>
	${descricao}
	</p>
	<p>
	<br/>
	<a class="btn offset5" href="detalhes.html?id=${id}">Ver detalhes &raquo;</a>
	</p>
	</div>
	</div>
</script>
<!-- Dropdown itens -->
<script id="dropdownItemTmpl" type="x-jquery-tmpl">
	<li>
	<a data-group="${group}" data-id="${id}" href="#filtro">${label} (${contador})</a>
	</li>
	</ul>
</script>
<!-- Slider de Fotos do Anúncio-->
<script id="sliderFotosTmpl" type="x-jquery-tmpl">
	<div class="item">
	<img src="http://www.ipara.com.br/ipara/Media/createThumbnail?path=${path}&maxWidth=${maxWidth}&maxheight=${maxHeight}&extension=png" alt="">
	</div>
</script>
<!-- Galeria de Fotos do Anúncio -->
<script id="galeriaFotosItemTmpl" type="x-jquery-tmpl">
	<a class="fotosGaleria" href="${path}" rel="prettyPhoto[pp_gal]" title="Imagens do Anúncio"></a>
</script>
<!-- Contatos -->
<script id="contatosTmpl" type="x-jquery-tmpl">
	<h3>${titulo}</h3>
	<img src="img/glyphicons_iphone.png"/>&nbsp;<span>${fone}</span>
	<hr/>
	<img src="img/glyphicons_twitter.png"/>&nbsp;<span><a target="_blank" href="http://twitter.com/${twitter}">${twitter}</a></span>
	<hr/>
	<img src="img/glyphicons_facebook.png"/>&nbsp;<span><a target="_blank" href="http://www.facebook.com/${facebook}">${facebook}</a></span>
	<hr/>
	<img src="img/glyphicons_envelope.png"/>&nbsp;<span><a href="mailto:${email}">${email}</a></span>
	<hr/>
	<h4>Compartilhar</h4>
	<a href="https://twitter.com/share" class="twitter-share-button" data-via="ipara_" data-lang="pt">Tweetar</a>
	<div class="fb-like" data-send="false" data-width="450" data-show-faces="true"></div>
	<g:plusone></g:plusone>
</script>
<!-- Informações de Anúncio -->
<script id="infoAnuncioTmpl" type="x-jquery-tmpl">
	<h4>${categoria.nome}</h4>
	<hr/>
	<h3>${titulo}</h3>
	<small class="btn-danger">${valor}</small>
	<p>{{html descricao}}</p>
</script>
<!-- Carrega API do GooglePlus -->
<script src="https://apis.google.com/js/plusone.js?v=1.0"></script>
<!-- Carrega Script do Chat -->
<script src="js/chat.js?_=1358309241621"></script>
